<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Two player dice game. Goal of the game to reach 100 points" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="img/dice-6-fill.svg" />
    <title>Dice Game</title>
</head>

<body>
    <h1 class="text-center m-5">Dice Game</h1>
    <div class="container">
        <div class="row text-center gx-5">
            <div class="col">
                <button class="btn-new p-4"><i class="bi bi-plus"></i></i>New game</button>
            </div>
            <div class="col">
                <button type="button" class="myPopover p-4" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="bottom" data-bs-title="Les règles du jeu" data-bs-content="Le jeu se joue à 2 joueurs.
                    Chaque joueur possède un score temporaire et un score global.
                    À chaque tour, le joueur a son score temporaire initialisé à 0 et peut lancer un dé autant de fois qu'il le souhaite. Le
                    résultat d’un lancer est ajouté au score temporaire.
                    Lors de son tour, le joueur peut décider à tout moment de:
                    - Cliquer sur l’option “Hold”, qui permet d’envoyer les points du temporaire vers le score global. Ce sera alors le
                    tour de l’autre joueur.
                    - Lancer le dé. S’il obtient un 1, son score temporaire est perdu et c’est la fin de son tour.
                    Le premier joueur qui atteint 100 points gagne le jeu.">
                    <i class="bi bi-journal-text"></i>Rules
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 player-0-panel active">
                    <div class="player-name" id="name-0">Player 1</div>
                    <div class="player-score" id="score-0">43</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-0">11</div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="text-center">
                        <img src="img/dice-2.svg" alt="Dice" class="dice rounded">
                    </div>
                    <div class="vstack gap-2 col-md-5 mx-auto">
                        <button class="btn-roll"><i class="bi bi-arrow-clockwise"></i>Roll dice</button>
                        <button class="btn-hold"><i class="bi bi-arrow-down-square"></i>Hold</button>
                    </div>
                </div>
                <div class="col-md-5 col-sm-12 player-1-panel">
                    <div class="player-name" id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">72</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
